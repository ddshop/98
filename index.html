<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>油飯DD省錢攻略_LINE社群專屬折扣碼</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Arial", sans-serif;
      color: #fff;
      background: url('https://ppt.cc/fWENsx@.jpg') no-repeat center center/cover;
      filter: brightness(0.7);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .content {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0,0,0,0.7);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffcc;
      text-align: center;
      width: 90%;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 3px 3px #ee4d2d, 2px 2px #000;
      animation: flash 1.5s infinite alternate;
    }
    @keyframes flash {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.95; transform: scale(1.05); }
    }
    .subtitle {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #FFDDC1;
      text-shadow: 1px 1px #000;
    }
    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #00ffcc;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    button.submit-btn, .discount-buttons button {
      font-size: 1.2em;
      width: 100%;
      padding: 14px 0;
      margin: 8px 0;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 94, 98, 0.8);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button.submit-btn:hover, .discount-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
    }
    .error-msg {
      color: #ff4444;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #ff66ff;
      text-shadow: 2px 2px #000;
    }
    .discount-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .social-links {
      margin-top: 30px;
      font-size: 1.1em;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .social-links a {
      display: block;
      width: 100%;
      max-width: 280px;
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 0 12px #00ffcc;
      text-align: center;
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      border: 2px dashed #fff;
      background-color: rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.2);
    }
    @media(min-width: 600px) {
      .discount-buttons {
        flex-direction: row;
        justify-content: center;
      }
      .discount-buttons button {
        width: auto;
        margin: 0 8px;
      }
      .social-links {
        flex-direction: row;
        justify-content: center;
        gap: 15px;
      }
      .social-links a {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>🎉油飯DD</h1>
     <h1>專屬折扣碼</h1>
    <p class="subtitle">9.9購物節超好買!!!</p>

    <div id="password-area">
      <label for="pwd-input">請輸入「99」解鎖</label>
      <input id="pwd-input" type="password" placeholder="99" />
      <button class="submit-btn" onclick="checkPassword()">送出</button>
      <p id="error-msg" class="error-msg" style="display:none;">密碼錯誤，請重新輸入</p>
    </div>

    <div id="discount-area" style="display:none;">
      <p class="section-title">🔥全站100-20券（共40組）</p>
      <div class="discount-buttons">
        <button onclick="copyCode('BNAHW78UB')">複製折扣碼</button>
        <button onclick="copyCode('BMRCCLRQY')">複製折扣碼</button>
      </div>
    </div>

    <div class="social-links">
      <p class="section-title">📢 看更多優惠：</p>
      <a href="https://line.me/ti/g2/ARxvlA8qbIgJf6ut4bngnwDGnLWy3x62pbqiMw" target="_blank" rel="noopener noreferrer">LINE社群</a>
      <a href="https://www.dcard.tw/@t5976" target="_blank" rel="noopener noreferrer">Dcard帳號</a>
      <a href="https://www.instagram.com/dd_shopping_go/" target="_blank" rel="noopener noreferrer">Instagram帳號</a>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('pwd-input').value.trim();
      const errorMsg = document.getElementById('error-msg');
      if (input === '99') {
        document.getElementById('password-area').style.display = 'none';
        document.getElementById('discount-area').style.display = 'block';
        errorMsg.style.display = 'none';
      } else {
        errorMsg.style.display = 'block';
      }
    }

    function copyCode(code) {
      const el = document.createElement('textarea');
      el.value = code;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      window.location.href = 'https://s.shopee.tw/2g1cWg0hqj';
    }
  </script>

</body>
</html>
