<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>油飯DD省錢攻略_LINE社群專屬折扣碼</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Arial", sans-serif;
      background: url('https://ppt.cc/fWENsx@.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 3px 3px #ee4d2d, 2px 2px #000;
      animation: flash 1.5s infinite alternate;

      /* 不換行 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;

      /* 不換行 */
      white-space: nowrap;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .line { background-color: #00c300; }
    .dcard { background-color: #3399ff; }
    .ig { background-color: #e1306c; }
    .shopee { background-color: #ee4d2d; }
  </style>
</head>

    <a href="https://shopee.tw/xxxxxxx" class="btn shopee">蝦皮折扣碼</a>
  </div>
</body>
